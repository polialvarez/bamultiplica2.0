<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col">
                <img src="./img/izquierda.jpg" class="img-fluid" alt="Ricas pizzas"> 
            </div>
            <div class="col-5">
                <img src="./img/logo.png" class="img-thumbnail bg-transparent border-0" alt="Freshly">
                <p class="display-1 text-center lh-1 mb-0 fst-italic">30% off!</p>
                <p class="h6 text-center text-secondary fw-light">Pagando con transferencia</p>
                <p class="text-center mt-3 fw-bold">Recibí tu pedido en menos de 30' o hay tabla!</p>
                <form>
                    <div class="mb-2">
                      <label for="InputWpp" class="form-label">Dejanos tu WhatsApp</label>
                      <input type="tel" class="form-control-sm border-1" id="InputWpp" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2">
                      <label for="InputLocalidad" class="form-label">Localidad</label>
                      <input type="text" class="form-control-sm border-1" id="InputLocalidad">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Llamame">
                      <label class="form-check-label" for="Llamame">Prefiero que me llamen</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
            <div class="col">
                <img src="./img/derecha.jpg" class="img-fluid" alt="Más pizzas deliciosas">
            </div>
        </div>
    </div>
    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
